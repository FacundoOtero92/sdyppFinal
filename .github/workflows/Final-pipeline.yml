name: Terraform and Kubernetes Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies (Coordinador)
      run: |
        python -m pip install --upgrade pip
        pip install -r TPFinal/blockchain/Coordinador/requirements.txt

     # Verificar archivos en la carpeta Minero
    - name: List files in Minero
      run: |
       ls TPFinal/blockchain/Minero

   # Instalar dependencias en la carpeta Minero
    - name: Install dependencies (Minero)
      run: |
       python -m pip install --upgrade pip
       pip install -r TPFinal/blockchain/Minero/requirements.txt

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Authenticate with Google Cloud (Coordinador)
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS_COORDINADOR }}" > $HOME/gcloud-coordinador.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-coordinador.json
        gcloud config set project sdyppfinal
   

    - name: Authenticate with Google Cloud (Minero)
      run: |
        echo ${{ secrets.GOOGLE_CREDENTIALS_MINERO }} > $HOME/gcloud-minero.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-minero.json
        gcloud config set project sdyppfinal

    - name: Initialize Terraform
      working-directory: terraform
      run: terraform init

    - name: Plan Terraform changes
      working-directory: terraform
      run: terraform plan

    - name: Apply Terraform changes
      if: github.ref == 'refs/heads/main'
      working-directory: terraform
      run: terraform apply -auto-approve

    - name: Build Docker Images (Coordinador)
      run: |
        docker build -f coordinador/dockerfile.dockerfile -t coordinador-app .

    - name: Build Docker Images (Minero)
      run: |
        docker build -f minero/worker_cpu.dockerfile -t worker-cpu-app .
        docker build -f minero/worker_gpu.dockerfile -t worker-gpu-
